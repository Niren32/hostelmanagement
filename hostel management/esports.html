<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
  
    center {
      margin-top: 50px;
    }
  
    h1 {
      color: #333;
    }
  
    form {
      width: 100%;
      max-width: 550px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.3s ease-in-out;
    }
  
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
      font-weight: bold;
      transition: color 0.3s ease-in-out;
    }
  
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
      font-size: 14px;
      transition: border-color 0.3s ease-in-out;
    }
  
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    input[type="number"]:focus {
      border-color: #4CAF50;
    }
  
    input[type="radio"] {
      margin-right: 5px;
    }
  
    button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease-in-out;
    }
  
    button:hover {
      background-color: #45a049;
    }
  
    .button-29 {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }
  
    .button-29:hover {
      background-color: #45a049;
    }
  
    @media (max-width: 480px) {
      form {
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <center>

<h2>ESports Registration</h2>

<form action="https://script.google.com/macros/s/AKfycbzvl3Hlg9P14N8wdsZIbOtSCRrI90x0RbRTRpgrq8k8-kWcU6ufcDzsDlW6mj8-m74KLg/exec" method="post">
  
  <div class="container">
    <label for="username"><b>Name:</b></label>
    <input type="text" placeholder="Enter Name" name="username" required><br>
    <label for="emailadd"><b>Email:</b></label>
    <input type="text" placeholder="Enter Email" name="email" required><br>
    <label for="phnumber"><b>Phone Number:</b></label>
    <input type="number" placeholder="Enter Phone Number" name="number" required><br>

    <label for="plage"><b>Age:</b></label>
    <input type="number" placeholder="Enter Age" name="age" required><br>

    <label for="game">Choose Your Game:</label><br>


<select name="Egames" id="games">
  <option value="select">Select</option>
  <option value="bgmi">Bgmi</option>
  <option value="valorant">valorant</option>
  <option value="call of duty">Call of duty</option>
</select><br><br>

    <label for="EQues"><b>Any Questions:</b></label><br>
    <input type="text" placeholder="" name="Ques" required><br>
    <br>
  
    <input type="submit" class="button-29" value="submit" name="submit">
  </div>
</form>
</center>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
  body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
  
    center {
      margin-top: 50px;
    }
  
    h1 {
      color: #333;
    }
  
    form {
      width: 100%;
      max-width: 550px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.3s ease-in-out;
    }
  
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
      font-weight: bold;
      transition: color 0.3s ease-in-out;
    }
  
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
      font-size: 14px;
      transition: border-color 0.3s ease-in-out;
    }
  
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    input[type="date"]:focus {
      border-color: #4CAF50;
    }
  
    input[type="radio"] {
      margin-right: 5px;
    }
  
    button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease-in-out;
    }
  
    button:hover {
      background-color: #45a049;
    }
  
    .button-29 {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }
  
    .button-29:hover {
      background-color: #45a049;
    }
  
    @media (max-width: 480px) {
      form {
        max-width: 300px;
      }
    }
  </style>
  <title>Hostel Gatepass Request</title>
  
 
</head>
<body><center>
  <h1>Hostel Gatepass Request</h1>
  
  <form action="https://script.google.com/macros/s/AKfycbxD_qKUr5mc8Dfi48lVajo_v6YiI1_L46EgsEq2DprU0l9FzlT2KUdioDc7sQWQVkgL/exec" method="POST">
    <label for="student_name">Student Name:</label>
    <input type="text" id="student name" name="student_name" required>
    
    <label for="student_id">Student ID:</label>
    <input type="text" id="student_id" name="student_id" required>
    
    <label for="departure_date">Departure Date:</label>
    <input type="date" id="departure_date" name="departure_date" required>
    
    <label for="return_date">Return Date:</label>
    <input type="date" id="return_date" name="return_date" required>
   
   <label>Place to visit</label>
   <input type="text" id="place to visit" name="place to visit"required>
    
    <label for="reason">Reason:</label>
    <textarea id="reason" name="reason" required></textarea><br><br>
    
    <button class="button-29">submit</button>
  </form></center>
</body>
</html>
